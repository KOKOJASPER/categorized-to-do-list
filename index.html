<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorized To-Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Categorized To-Do List</h1>

      <!-- Add task section -->

      <div class="add-task">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <select id="taskCategoryInput">
          <option value="work">work</option>
          <option value="personal">personal</option>
          <option value="shopping">shopping</option>
          <option value="work">work</option>
          <option value="others">others</option>
        </select>
        <button id="addTaskButton">Add Task</button>
      </div>
      <!-- Filter tasks -->
      <div>
        <label for="filterCategoryInput">filter by category</label>
        <select id="filterCategoryInput">
          <option value="All">All</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Shopping">Shopping</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <!-- Task List -->

      <div id="taskList" class="task-list"></div>
      <!-- Task Summary -->
      <div class="task-summary"></div>
      <p>Total Task: <span id="totalTasks">0</span></p>
      <p>Completed Tasks: <span id="completedTasks">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
